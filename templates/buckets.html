  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f1f1f1;
    margin: 20px;
  }

  table {
    border-collapse: collapse;

    margin-top: 20px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }

  tr:hover {
    background-color: #f5f5f5;
  }

  .folder {
    color: #0078d4;
  }

  .file {
    color: #2b5797;
  }
</style>

<script>
  function make(e) {
      // ...  your function code
      e.preventDefault();   // use this to NOT go to href site
      window.location = window.location.href + "/" + e.srcElement.innerText
  }
</script>

<table>
    <tr>
      <th>Name</th>
      <th>CreationDate</th>
    </tr>
    {{range .buckets}}
        <!-- loop body -->
        <tr>
          <td><a href="#" onclick="make(event)">{{.Name}}</a></td>
          <td>{{.CreationDate}}</div>
        </tr>
    {{end}}
</table>
